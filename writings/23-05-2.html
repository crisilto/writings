<div class="poem-date">may 23th</div>
<div class="poem">
    <p>
        <span class="title-poem">#5</span><br>
        i try <br>
        but i can’t <br>
        remember anything <br>
        from when i was a child <br>
        i hope this is a loop <br>
        and soon i’ll forget <br>
        who i became now <br>
        too <br>
    </p>
</div>
